<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U2-S3-D2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mb-5">
        <h1 class="text-center">Modulo di Registrazione</h1>

        <!-- Form di copilazione per l'utente -->
        <form id="userForm" class="mt-4">

            <div class="mb-3">

                <label for="userName" class="form-label">Nome</label>
                <input type="text" class="form-control" id="userName" placeholder="Inserisci il tuo nome" required autocomplete="active">
            </div>

            <div class="mb-3">
                <label for="surName" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="surName" placeholder="Inserisci il tuo cognome" required>
            </div>

            <button type="submit" class="btn btn-dark" id="add">Aggiungi</button>
            <button type="submit" class="btn btn-dark" id="remove">Rimuovi</button>

        </form>
    </div>
    <div class="container mb-5">
        <h2>Contatore di tempo</h2>
        <p>Tempo trascorso sulla pagina: <span id="timer">0</span> minuti</p>
    </div>

    <div class="mt-5 row justify-content-center">
        <h2 class="text-center">Lista degli utenti</h2>
        <table class="table table-striped mt-3 w-50">
            <thead class="table-dark">
                <tr>
                    <th>Utente #</th>
                    <th>Nome</th>
                    <th>Cognome</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Qui verranno aggiunte le righe dei dati -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
